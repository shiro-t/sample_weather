<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>今日の天気</title>
</head>
<body>
    <select id="area"></select> の天気<br/>
    <table id="weather-table"></table>

<script>
class AreaCodes {
    constructor() {
        this.area_data = {} ;
        this.area_list = {} ;
    }

    async retrieve() {
        const response = await fetch( "https://www.jma.go.jp/bosai/common/const/area.json" );
        if( !response.ok ) {
            throw new Error("failed to get weather data from the site. code ${response.status}")
        }
        this.area_data = await response.json() ;
        return
    }
    
    async get_areacode( areaname ) {
        let k;

        if( Object.keys( this.area_data ).length <= 0 ) {
             await this.retrieve();
        } 

        for( k in this.area_data.offices ) {
            if( this.area_data.offices[k].enName.toLowerCase().startsWith( areaname.toLowerCase() ) ) {
                return k;
            }
        }
        throw new Error("no office area");
    }

    async get_displayname( areacode ) {

        if( Object.keys( this.area_data ).length <= 0 ) {
             await this.retrieve();
        } 
        return this.area_data.offices[ areacode ].name ;
    }

    async get_arealist() {
        if( Object.keys( this.area_list.length <= 0 ) ) {
   
            if( Object.keys( this.area_data ).length <= 0 ) {
                 await this.retrieve();
            }
 
            let k;
            for( k in this.area_data.offices ) {
                 this.area_list[ this.area_data.offices[k].name ] = k ;
            }
        }
        return this.area_list;
    }
}

async function get_weather_data( areacode ) {
    const response = await fetch( "https://www.jma.go.jp/bosai/forecast/data/forecast/" + areacode + ".json" );
    if( !response.ok ) {
        throw new Error("failed to get weather data from the site. code ${response.status}")
    }

    const weather_data = await response.json() ;

    let retarray = [] ;

    for( d in weather_data[0].timeSeries[0].areas ) {
        // console.log(  weather_data[0].timeSeries[0].areas[d] );

        retarray.push( { "name" :       weather_data[0].timeSeries[0].areas[d].area.name , 
                         "weather" :    weather_data[0].timeSeries[0].areas[d].weathers[0],
                         "weatherCode" : weather_data[0].timeSeries[0].areas[d].weatherCodes[0] } );
    }

    return retarray;
}

async function update_weather( areacode, titlename ) {
    const wrets = await get_weather_data( areacode );
    const tbl = document.getElementById("weather-table")
 
   // clear table
    while( tbl.firstChild ){
        tbl.removeChild( tbl.firstChild );
    }

   // make table
    for( i in wrets ) {
        var tr = document.createElement( "tr" )
        var td, img;
        var icode ;

        if( wmap[ wrets[i].weatherCode ] ) { 
            //console.log( "mapped " + wrets[i].weatherCode + " -> " + wmap[ wrets[i].weatherCode ] );
            icode = wmap[ wrets[i].weatherCode ] ;
        }else{
            icode = wrets[i].weatherCode ;
        }
        img =  document.createElement("img") ;
        img.src = "https://www.jma.go.jp/bosai/forecast/img/" + icode + ".svg" ;

        td = document.createElement( "td" ) ;
        td.align = "center";
        td.innerText = wrets[i].name ;
        tr.appendChild( td );

        td = document.createElement( "td" ) ;
        td.appendChild( img );
        tr.appendChild( td );

        td = document.createElement( "td" ) ;
        td.innerText = wrets[i].weather ;
        tr.appendChild( td );

        tbl.appendChild( tr );
    }

   // update title
    document.getElementsByTagName("TITLE")[0].innerText =  "今日の" + titlename + "の天気"

    return ;
}


function create_area_list( area_list, default_code ) {
    const sel = document.getElementById("area");

    let o ;
    for( i in area_list ) {
        o = document.createElement( "option" );
        o.label = i;
        o.value = area_list[i];
        if( o.value == default_code ) {
            o.selected = true ;
        }
        sel.appendChild( o );
       // sel.add( o )
    }
    sel.onchange = async function() {
        const area = document.getElementById("area").value;
        const name = document.getElementById("area").options[ document.getElementById("area").selectedIndex ].label ;
        //console.log( name );
        //console.log( area );

        update_weather( area , name );
        return ;
    }

    return; 
}

// main
window.onload = async function() {
    let areaname = "tokyo";

    let areacodes = new AreaCodes();
    areacode = await areacodes.get_areacode( areaname );
    displayname = await areacodes.get_displayname( areacode );
    // console.log( aret );

    const wlist = await areacodes.get_arealist();
    //console.log( wlist );
    create_area_list( wlist, areacode );  

    await update_weather( areacode, displayname );
}
